<div class="header">
  <div class="logo">
    <a routerLink="/" class="logo-link">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYq-52nkkWI3GRfj3LWPNNut44b-ZndZMEdn-Brl8Lig&s" alt="Spa Ceylon Logo" />

    </a>
  </div>
  </div>
  <div class="page-padding">
    <div class="page-content">
      <div class="content-body">
        <div class="container">
 <table class="table">
    <thead class="thead-dark">
      <tr>
        <th *ngFor="let head of productLables" scope="col">{{head}} </th>
      </tr>
    </thead>  
    <tbody>
      <tr mdbTableCol *ngFor="let product of products">
        <td>{{product.name}}</td>
        <td>{{product.category.name}}</td>
        <td>
          <img src="{{ product.image }}" alt="{{ product.name }}" class="product-image">
        </td>
        <td>LKR {{product.price}}.00</td>

        
        <td><button (click)="editProduct(product.id)" type="submit" class="btn btn-primary">Edit</button></td>
        <td><button (click)="deleteProduct(product.id)" type="submit" class="btn btn-danger">Delete</button></td>
      </tr>
    </tbody>

  </table>
  <div class="pagination">
    <button class="btn btn-primary" (click)="prevPage()">Previous</button>
    <!-- <span>{{ currentPage }} / {{ Math.ceil(products.length / itemsPerPage) }}</span> -->
    <button  class="btn btn-primary" (click)="nextPage()">Next</button>
  </div>
  </div>
  </div>
  </div>
  </div>
