<div class="header">
  <div class="logo">
    <a routerLink="/" class="logo-link">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQYq-52nkkWI3GRfj3LWPNNut44b-ZndZMEdn-Brl8Lig&s" alt="Spa Ceylon Logo" />

    </a>
  </div>
  </div>
<div class="page-padding">
    <div class="loginPage">
      <div class="content-body">
        <div class="heading-3 text-center">
         <i class="pi pi-video"  class="text-center" ></i>Register
        </div>
        <div class="row">
          <div class="col-sm-12" *ngFor="let responseError of errors" >
            <small  id="passwordHelp" class="text-danger">
              {{responseError}}
            </small>      
          </div>
        </div>
        <form>

          <div class="form-group">
            <label for="exampleInputEmail1">Name</label>
            <input  [(ngModel)]="form.name" type="text" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" name="first">
            <div class="col-sm-12" *ngIf="error.name.length>0">
              <small id="passwordHelp" class="text-danger">
               Name is required
              </small>      
            </div>
          </div>
          <div class="form-group">
            <label for="exampleInputEmail1">Address</label>
            <input  [(ngModel)]="form.address" type="textArea" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" name="first">
            <div class="col-sm-12" *ngIf="error.address.length>0">
              <small id="passwordHelp" class="text-danger">
                Address is required
              </small>      
            </div>
          </div>
            <div class="form-group">
              <label for="exampleInputEmail1">Email</label>
              <input  [(ngModel)]="form.email" type="text" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" name="first">
              <div class="col-sm-12" *ngIf="error.name.length>0">
                <small id="passwordHelp" class="text-danger">
                  Username is required
                </small>      
              </div>
            </div>
          
              <div class="form-group">
                <label for="exampleFormControlSelect1">Password</label>
                <input  [(ngModel)]="form.password" type="password" class="form-control" id="exampleInputEmail1" required aria-describedby="emailHelp" name="first">
                <div class="col-sm-12" *ngIf="error.password.length>0">
                  <small id="passwordHelp" class="text-danger">
                    Password is required
                  </small>      
                </div>
              </div>
          
           <div class="row">
               <div class="col 10">
                <button (click)="Register()" type="submit" class="btn btn-primary">Submit</button>
               </div>
             
           </div>
          
           
          </form>
      </div>
    </div>
  </div>
